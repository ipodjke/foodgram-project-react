<!DOCTYPE html>
<html lang=ru>
  <head>
    <meta meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Список ингредиентов</title>
    <style type="text/css">
      @page { size: A4; margin: 1cm; }
      body {background: #efefef}
      p { color: rgb(0, 0, 0); font-family: Arial; }
      h1 { font-family: Arial; }
    </style>
  </head>
  <body>
    <h1 style="color:red;"> Ваш список ингредиентво для выбранных рецетов!</h1>
    <br>
    {% for ingredient, amount in ingredient_list.items %}
      <li>{{ ingredient }} - {{ amount }}</li>
    {% endfor %}
  </body>
</html>
